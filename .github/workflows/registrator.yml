name: Register Package

on:
  workflow_dispatch:
    inputs:
      version:
        description: Version to register or component to bump (e.g., 0.3.1 or patch/minor/major)
        required: true

permissions:
  contents: write   # needed to commit the bumped version

jobs:
  register:
    runs-on: ubuntu-latest
    steps:
      - uses: julia-actions/RegisterAction@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
